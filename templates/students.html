<h1>Students</h1>

<p>Find your student id in the table below.</p>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>View Scores</th>
  </tr>
  {% for student in students %}
    <tr>
      <td>{{ student['id'] }}</td>
      <td>{{ student['name'] }}</td>
      <td><a href="/scores/{{student['id']}}">View Score</a></td>
    </tr>
  {% endfor %}
</table>
